<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopSocial</title>
    <!-- external icon library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-container">
        <!-- logo -->
        <div class="logo">
          <a href="/">TOPSOCIAL</a>
        </div>

        <!-- search bar -->
        <div class="search-bar">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search for Creator" />
        </div>

        <!-- Having button and profile inside a single 'div' is an 
        effect way to configure them relative positions e.g., display: flex -->
        <div class="profile-section">
          <!-- button -->
          <div class="create">
            <button class="btn btn-primary">Create</button>
          </div>

          <!-- profile photo -->
          <div class="profile-photo">
            <img src="./images/profile/profile_1.png" alt="profile photo" />
          </div>
        </div>
      </div>
    </nav>

    <!-- main -->
    <!-- CSS will be loaded inside JS -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
